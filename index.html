<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- todo: add metadata tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design Daily | Pricing Card</title>
  <!-- !favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <!-- !google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- !css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main class="card__container">
    <div class="card__effect"></div>
    <h1 class="visually-hidden">Pricing Card</h1>
    <article class="card">
      <div class="card__top-group flex">
        <figure>
          <img src="./assets/images/photoshop-logo.png" width="99" height="97" alt="Photoshop logo">
          <figcaption class="visually-hidden">Photoshop logo</figcaption>
        </figure>
        <p class="card__top-title">Photoshop</p>
      </div>
      <div class="card__bottom-group grid">
        <h3 class="card__bottom-title"> <span>nok</span> 200.99/mo</h3>
        <p class="card__bottom-description">
          Create beautiful graphics, photos, and art on desktop and iPad. Comes with Adobe Fresco for drawing and
          painting.
        </p>
        <a href="#" aria-label="plan and pricing information">Plan & pricing details</a>
        <button class="button">Buy now</button>
      </div>
    </article>
  </main>
  <footer class="attribution">
    UI Design by <a href="https://uidesigndaily.com/" target="_blank">UI design daily</a> .
    Coded by <a href="#">Rebecca Padgett</a>
  </footer>
</body>

</html>
